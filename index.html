<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="row display">
            <div id="display">0</div>
        </div>
        <div class="inputs">
            <div class="row">
                <div class="function button" id="clear">C</div>
                <div class="function button" id="invert">±</div>
                <div class="function button" id="percentage">%</div>
                <div class="operator button" id="divide">÷</div>
            </div>
            <div class="row">
                <div class="number button" id="seven">7</div>
                <div class="number button" id="eight">8</div>
                <div class="number button" id="nine">9</div>
                <div class="operator button" id="multiply">×</div>
            </div>
            <div class="row">
                <div class="number button" id="four">4</div>
                <div class="number button" id="five">5</div>
                <div class="number button" id="six">6</div>
                <div class="operator button" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="number button" id="one">1</div>
                <div class="number button" id="two">2</div>
                <div class="number button" id="three">3</div>
                <div class="operator button" id="add">+</div>
            </div>
            <div class="row">
                <div class="number button" id="zero">0</div>
                <div class="decimal button" id="decimal">.</div>
                <div class="operator button" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
